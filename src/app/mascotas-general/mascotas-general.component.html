<div>
  <h3 class="titulo">Mascotas registradas <strong>{{ total }}</strong></h3>
</div>
<div class="search-container">
  <span class="icon-filter">
    <mat-icon class="fas fa-key">search</mat-icon>
  </span>
  <input class="texbox" type="text" (keyup)="applyFilter($event)" placeholder="Buscar por dueño" autocomplete="off"
    [(ngModel)]="filterPost" name="filterPosts">
</div>
<button class="exportar" (click)="exporter.exportTable('xlsx', {fileName:'datos-mascotas'})">
  <mat-icon>cloud_download</mat-icon>Exportar</button>

<div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matTableExporter matSort
      matSortActive="created" #exporter="matTableExporter">
      <ng-container matColumnDef="nmid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
        <td class="mat-row" mat-cell *matCellDef="let row"> {{ row.nmid }} </td>
      </ng-container>
      <ng-container matColumnDef="dsnombre_dueno">
        <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header> Nombre Dueño </th>
        <td mat-cell *matCellDef="let row"> {{ row.dsnombre_dueno }} </td>
      </ng-container>
      <ng-container matColumnDef="dsnombre_mascota">
        <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header> Nombre mascota </th>
        <td mat-cell *matCellDef="let row"> {{ row.dsnombre_mascota }} </td>
      </ng-container>
      <ng-container matColumnDef="dsespecie">
        <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header> Especie </th>
        <td mat-cell *matCellDef="let row"> {{ row.dsespecie }} </td>
      </ng-container>
      <ng-container matColumnDef="dsraza">
        <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header> Raza </th>
        <td mat-cell *matCellDef="let row"> {{ row.dsraza }} </td>
      </ng-container>
      <ng-container matColumnDef="dtfecha_nacimiento">
        <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header> F. nacimiento </th>
        <td mat-cell *matCellDef="let row"> {{ row.dtfecha_nacimiento }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns">
      <tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"></mat-paginator>
  </div>
</div>
